<!DOCTYPE html>
<!-- Coding by CodingNepal - youtube.com/@codingnepal -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bletaria Amë</title>
        <!-- Linking Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <!-- Linking Swiper CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

            <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./src/css/orders.css" />
        <link rel="icon" href="../assets/images/bee.png" type="image/x-icon" />
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="#" class="nav-logo">
                    <div class="header-logo-container">
                        <img src="../assets/images/bee.png" id="header-image" />
                    </div>
                    <h2 class="logo-text">Bletaria Amë</h2>
                </a>

                <ul class="nav-menu">
                    <button
                        id="menu-close-button"
                        class="fas fa-times"></button>

                    <li class="nav-item">
                        <a href="home.html" class="nav-link">Home</a>
                    </li>
                    <li id="orders" class="nav-item hide">
                        <a href="orders.html" class="nav-link">Orders</a>
                    </li>
                    <li id="login-nav" class="nav-item">
                        <a href="login.html">
                            <img src="../assets/images/enter.png" />
                        </a>
                    </li>
                    <li id="logged-in-nav" class="nav-item hide">
                        <img src="../assets/images/person.png" />
                        <div class="dropdown hide">
                            <div class="info">
                                <p id="name-container">ARBNOR JUSUFI</p>
                            </div>
                            <div class="button">
                                <input
                                    type="button"
                                    id="logout-button"
                                    value="logout" />
                            </div>
                        </div>
                    </li>
                </ul>

                <button id="menu-open-button" class="fas fa-bars"></button>
            </nav>
        </header>
        <main>
            <!-- Hero section -->
            <section class="hero-section">
                <div class="section-content">
                    <h2 class="section-title">Orders</h2>
                    <div class="table-container">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Address</th>
                                    <th>Tel</th>
                                    <th>Type</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamic rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!-- Contact section -->
            <section class="contact-section" id="contact">
                <h2 class="section-title">Regjistro</h2>
                <div class="content">
                    <form id="form">
                        <div class="user-details">
                              <div class="input-box">
                                <label for="firstname" class="details">FistName</label>
                                <input id="firstname" name="firstname"  type="text" placeholder="John" required>
                            </div>
                              <div class="input-box">
                                <label for="lastname" class="details">LastName</label>
                                <input id="lastname" name="lastname"  type="text" placeholder="Doe" required>
                            </div>
                            <div class="input-box">
                                <label for="email" class="details">Email</label>
                                <input id="email" name="email"  type="email" placeholder="johndoe@example.com" required>
                            </div>
                            <div class="input-box">
                                <label for="password" class="details">Password</label>
                                <input id="password" name="password" type="password" placeholder="******" required>
                            </div>
                        </div>
                        <div class="porosia">
                            <div class="button">
                                <input type="submit" id="submit-button" value="Regjistro">
                            </div>
                    </form>
                </div>
            </section>

            <!-- Footer section -->
            <footer class="footer-section">
                <div class="section-content">
                    <p class="copyright-text">© 2024 Bletaria Amë</p>

                    <div class="social-link-list">
                        <a href="#" class="social-link"
                            ><i class="fa-brands fa-facebook"></i
                        ></a>
                        <a href="#" class="social-link"
                            ><i class="fa-brands fa-instagram"></i
                        ></a>
                        <a href="#" class="social-link"
                            ><i class="fa-brands fa-x-twitter"></i
                        ></a>
                    </div>

                    <p class="policy-text">
                        <a href="#" class="policy-link">Privacy policy</a>
                        <span class="separator">•</span>
                        <a href="#" class="policy-link">Refund policy</a>
                    </p>
                </div>
            </footer>
        </main>
    </body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="src/js/orders.js" defer></script>
</html>
